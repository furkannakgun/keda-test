trigger:
- master
pool:
  vmImage: 'ubuntu-latest'
  name: tzl-poc

variables:
  tag: '$(Build.BuildId)'


steps:
- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'

- task: Docker@2
  inputs:
    containerRegistry: 'harbortaas'
    repository: 'furkan-nginx/nginx'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: $(tag)
